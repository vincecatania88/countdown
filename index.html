<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Countdown</title>
<style>

#title {
    text-align: center;
}
p {
  text-align: center;
  font-size: 50px;
  margin-top: 0px;
}
</style>
</head>
<body>
    <div id="title">
        <h1>Coffee Break ☕️</h1>
        <h2>Tra...</h2>
    </div>

<p id="cd"></p>

<script>

  function getNextCountdown() {
    const now = new Date();
    const target = new Date();
    target.setHours(11, 0, 0, 0);
    if (now > target) {
        target.setDate(target.getDate() + 1);
    }
    return target.getTime();
}

let countDownDate = getNextCountdown();

const x = setInterval(function() {
  const now = new Date().getTime();
  const distance = countDownDate - now;
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  if (distance >= 0) {
    document.getElementById("cd").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  }
    
  if (distance < 0 && now <= countDownDate + 15 * 60 * 1000) {
    document.getElementById("cd").innerHTML = '<img width=300px src="./scr/coffee.jpeg">';
  }

  if (now > countDownDate + 2 * 60 * 1000) {
    countDownDate = getNextCountdown();
  }
}, 1000);
</script>

</body>
</html>
