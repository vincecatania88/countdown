<!DOCTYPE HTML>
<html lang="it">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-color: #111;
            color: #0f0;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
        
        #title h1, #title h2 {
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        }
        
        #container_clock {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.3);
            max-width: 300px;
            margin: 20px auto;
        }
        
        #container_clock h2 {
            font-size: 22px;
            margin: 0;
        }
        
        #container_clock span {
            font-size: 32px;
            border: 2px solid #0f0;
            padding: 10px 15px;
            background-color: #000;
            color: #0f0;
            border-radius: 5px;
            text-shadow: 0 0 5px #0f0;
        }
        
        #cd {
            font-size: 40px;
            font-weight: bold;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            animation: blink 1s infinite alternate;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.8; }
        }        
    </style>
</head>
<body>
    <div id="container_clock">
        <h2>Che ore sono?</h3>
        <span id="data"></span>
    </div>
    <div id="title">
        <h1>Coffee Break ☕️</h1>
        <h2>Tra...</h2>
    </div>

    <p id="cd"></p>

    <script>
        function clock() {
            var data = new Date();
            var hours = data.getHours().toString().padStart(2, '0');
            var minutes = data.getMinutes().toString().padStart(2, '0');
            var seconds = data.getSeconds().toString().padStart(2, '0');
    
            document.getElementById('data').innerHTML = hours + ':' + minutes + ':' + seconds;
        }

        setInterval(clock, 1000);
        clock();

        function getNextCountdown() {
            const now = new Date();
            const target = new Date();
            target.setHours(10, 3, 0, 0);
            if (now > target) {
                target.setDate(target.getDate() + 1);
            }
            return target.getTime();
        }

        let countDownDate = getNextCountdown();

        setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            const imageEndTime = countDownDate + 20 * 60 * 1000; 

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("cd").innerHTML = days + "d " + hours + "h "
                    + minutes + "m " + seconds + "s ";
            } else if (now <= imageEndTime) {
                document.getElementById("cd").innerHTML = '<img width=300px src="./src/coffeebreak.jpg">';
            } else {
                countDownDate = getNextCountdown(); 
            }
        }, 1000);
    </script>
</body>
</html>
