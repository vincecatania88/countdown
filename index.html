<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Countdown</title>
<style>

#title {
    text-align: center;
}
p {
  text-align: center;
  font-size: 50px;
  margin-top: 0px;
}
</style>
</head>
<body>
    <div id="title">
        <h1>CI VEDIAMO DA MARIO!</h1>
        <h2>PRIMA O POI...</h2>
    </div>

<p id="cd"></p>

<script>
var countDownDate = new Date("Nov 29, 2024 19:45:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  document.getElementById("cd").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("cd").innerHTML = '<img width=300px src="./scr/mario.jpg" alt="Immagine di fine countdown">';
  }
}, 1000);
</script>

</body>
</html>
